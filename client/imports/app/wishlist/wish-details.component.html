<div class="container">
<form *ngIf="wish" (ngSubmit)="saveWish()">
    <label>Title</label>
    <input type="text" [(ngModel)]="wish.title" name="title">
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" [routerLink]="['/']">Cancel</a>
    <!--<label>Creation Date</label>-->
    <!--<input type="datetime" [(ngModel)]="wish.createdOn" name="createdOn">-->
</form>

<p>{{wish.createdOn}}</p>
</div>
